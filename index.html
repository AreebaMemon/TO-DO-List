<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- <body style="background: linear-gradient(120deg, #b7d2e7, #d3a684)"> -->
<body class="container custom-gradient p-4">
    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input id="add" type="text" class="form-control" placeholder="Add Something" aria-label="Add Something" aria-describedby="button-addon2">
                <button class="btn bg-success text-white" id="add_btn" class="btn" type="button">Add</button>
            </div>

            <ul id="parentList" class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <h4 class="flex-grow-1">Add Something</h4>
                    <button class="btn bg-info mx-3" onclick="edit(this)">Edit</button>
                    <button class="btn bg-danger" onclick="remove(this)">Remove</button>
                </li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
